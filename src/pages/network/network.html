<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Redes</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of lst">
    <ion-item>
      <ion-label (click)="mostra(item.id)">
        <ion-icon name="wifi" item-left></ion-icon> {{item.name}}
      </ion-label>
      <ion-badge *ngIf="item.conectado" item-right>Conectado</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>

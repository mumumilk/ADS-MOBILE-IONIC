<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Atividades</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let activity of activities">
          <ion-card padding >
            <ion-list (click)="showModal(activity.id)">
                <ion-item>
                    {{activity.typeName}}
                    <hr>
                </ion-item>
                <ion-item>
                    {{activity.content}}
                </ion-item>
                <ion-item>
                    {{activity.date}}
                </ion-item>
            </ion-list>
            <hr>
            <button full ion-button color="danger" style="margin: 2px" (click)="remove(activity.id)">Excluir</button>
          </ion-card>
      </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom padding>
  <button ion-fab icon-only (click)="showModal(-1)"><ion-icon name="add"></ion-icon></button>
</ion-fab>

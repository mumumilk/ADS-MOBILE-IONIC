<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Atividades</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let activity of activities">
          <ion-card padding>
            <ion-card-header color="primary">
                {{ activity.type }}
            </ion-card-header>
            <hr>
            <ion-list>
                <ion-item>
                    Descrição
                </ion-item>
                <ion-item>
                    Data
                </ion-item>
            </ion-list>
          </ion-card>
      </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom padding>
  <button ion-fab icon-only (click)="showModal(-1)"><ion-icon name="add"></ion-icon></button>
</ion-fab>
